<!DOCTYPE html>
<html ng-app="MotivationalApp">
    <head>
        <meta charset="utf-8">
        <title>Motivational Quotes</title>
        <!-- BOOTSTRAP CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- ANGULAR -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <!-- app.js file should go after the Angular script tag -->
        <script src="/app.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-controller="QuotesController as ctrl">
        <h1>Motivational Quotes</h1>


            <form
                ng-submit="ctrl.submit()"
                ng-controller="QuotesController as ctrl">

                <section id="content">
                    <ul>
                        <!-- ng-click="ctrl.delete(quote._id)" -->
                        <li        
                            ng-repeat="quote in ctrl.quotes">
                            <p><strong>"{{quote.quote}}"</strong> - <i>by {{quote.author}}.</i> <br>
                            Posted by: {{quote.name}}</p>
                        </li>
                    </ul>
                </section>


                <div class="input-wrapper">
                    <input type="text" ng-model="ctrl.quote" placeholder="Enter a motivational quote"/><br>
                    <input type="text" ng-model="ctrl.author" placeholder="Enter the author of that quote"/><br>
                    <input type="text" ng-model="ctrl.name" placeholder="Enter your name"/><br>
                    <input type="submit" value="Submit">
                </div>

            </form>


    </body>
</html>
