<!DOCTYPE html>
<html ng-app="MotivationalApp">
    <head>
        <meta charset="utf-8">
        <title>Motivational Quotes</title>

        <!-- BOOTSTRAP CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- ANGULAR -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-controller="QuotesController as ctrl">
        <h1>Motivational Quotes</h1>
            <div>
                <div id="content">
                    <ul>
                        <!-- ng-click="ctrl.delete(quote._id)" -->
                        <li ng-repeat="quote in ctrl.quotes">
                            <p><strong>"{{quote.quote}}"</strong> <br>
                                <i>by {{quote.author}}.</i>
                                <br>Posted by: {{quote.name}}
                            </p>
                        </li>
                    </ul>

                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Quote</button>

                    <!-- MODAL STARTS -->
                    <div class="modal" id="myModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Add a Quote</h4>
                                </div>
                                <div class="modal-body">
                                    <form ng-submit="ctrl.submit()">
                                        <div class="input-wrapper">
                                            <input required type="text" ng-model="ctrl.quote" placeholder="Enter a motivational quote"/><br>
                                            <input required type="text" ng-model="ctrl.author" placeholder="Enter the author of that quote"/><br>
                                            <input required type="text" ng-model="ctrl.name" placeholder="Enter your name"/><br>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="submit" value="Submit" class="btn btn-primary" >Submit</button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- MODAL ENDS -->
                </div>
            </div>

            <!-- CDN for JS plugins -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

            <script src="/app.js"></script>
    </body>
</html>
