<!DOCTYPE html>
<html ng-app="MotivationalApp">
    <head>
        <meta charset="utf-8">
        <title>Motivational Quotes</title>
        <!-- BOOTSTRAP CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- ANGULAR -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <!-- app.js file should go after the Angular script tag -->
        <script src="/app.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-controller="QuotesController as ctrl">
        <h1>Motivational Quotes</h1>


            <form
                ng-submit="ctrl.submit()"
                ng-controller="QuotesController as ctrl">

                <div id="content">
                    <ul>
                        <!-- ng-click="ctrl.delete(quote._id)" -->
                        <li ng-click="ctrl.delete(quote._id)"
                            ng-repeat="quote in ctrl.quotes">
                            <p><strong>"{{quote.quote}}"</strong> <br>
                                <i>by {{quote.author}}.</i>
                                <br>Posted by: {{quote.name}}
                            </p>
                        </li>
                    </ul>

                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add Quote</button>





                </div>

                <div class="input-wrapper">
                    <input required type="text" ng-model="ctrl.quote" placeholder="Enter a motivational quote"/><br>
                    <input required type="text" ng-model="ctrl.author" placeholder="Enter the author of that quote"/><br>
                    <input required type="text" ng-model="ctrl.name" placeholder="Enter your name"/><br>
                    <input required type="submit" value="Submit">
                </div>

            </form>

            <!-- MODAL STARTS -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- MODAL ENDS -->


    </body>
</html>
